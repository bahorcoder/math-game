<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VibeX Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .game-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
        }
        
        .lives {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .heart.empty {
            opacity: 0.2;
        }
        
        .streak {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .streak-bonus {
            font-size: 16px;
            color: #ffd700;
        }
        
        .question {
            text-align: center;
            font-size: 48px;
            font-weight: 800;
            margin: 30px 0;
            font-family: monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .timer-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.1s linear;
        }
        
        .timer-fill.warn {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }
        
        .timer-fill.danger {
            background: linear-gradient(90deg, #f87171, #ef4444);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 16px;
            padding: 25px;
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.2s;
        }
        
        .option:active {
            transform: scale(0.95);
        }
        
        .option.correct {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            animation: pulse 0.3s;
        }
        
        .option.wrong {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: shake 0.3s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .score-display {
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 30px;
        }
        
        .start-screen, .end-screen {
            text-align: center;
        }
        
        .start-btn, .restart-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border: none;
            border-radius: 16px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .start-btn:active, .restart-btn:active {
            transform: scale(0.98);
        }
        
        .final-score {
            font-size: 72px;
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-box">
            <!-- Start Screen -->
            <div id="startScreen" class="start-screen">
                <div class="logo">üßÆ</div>
                <div class="title">Math Challenge</div>
                <p style="text-align: center; opacity: 0.9; margin-bottom: 20px;">
                    Tez hisoblang va yuqori ball to'plang!
                </p>
                <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è Boshlash</button>
            </div>
            
            <!-- Game Screen -->
            <div id="gameScreen" class="hidden">
                <div class="lives" id="lives"></div>
                <div class="streak">
                    üî• <span id="streak">0</span>
                    <div class="streak-bonus" id="bonus"></div>
                </div>
                <div class="question" id="question">5 + 3</div>
                <div class="timer-bar">
                    <div class="timer-fill" id="timerFill"></div>
                </div>
                <div class="options" id="options"></div>
                <div class="score-display">‚≠ê <span id="score">0</span></div>
            </div>
            
            <!-- End Screen -->
            <div id="endScreen" class="end-screen hidden">
                <div class="logo">üéâ</div>
                <div class="title">O'yin tugadi!</div>
                <div class="final-score" id="finalScore">0</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="finalCorrect">0</div>
                        <div class="stat-label">To'g'ri</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="finalStreak">0</div>
                        <div class="stat-label">Streak</div>
                    </div>
                </div>
                <button class="restart-btn" onclick="restartGame()">üîÑ Qayta</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        let game = {
            score: 0,
            correct: 0,
            lives: 3,
            maxLives: 3,
            time: 60,
            maxTime: 60,
            streak: 0,
            bestStreak: 0,
            answer: 0,
            canAnswer: true,
            timer: null
        };

        function startGame() {
            game = {
                score: 0,
                correct: 0,
                lives: 3,
                maxLives: 3,
                time: 60,
                maxTime: 60,
                streak: 0,
                bestStreak: 0,
                answer: 0,
                canAnswer: true,
                timer: null
            };

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            renderLives();
            generateQuestion();
            updateUI();
            startTimer();
        }

        function restartGame() {
            startGame();
        }

        function renderLives() {
            const container = document.getElementById('lives');
            container.innerHTML = '';
            for (let i = 0; i < game.maxLives; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart' + (i >= game.lives ? ' empty' : '');
                heart.textContent = '‚ù§Ô∏è';
                container.appendChild(heart);
            }
        }

        function generateQuestion() {
            let n1, n2, op, ans;
            
            if (game.streak >= 8) {
                // Hard
                const ops = ['+', '-', '√ó', '√∑'];
                op = ops[Math.floor(Math.random() * ops.length)];
                if (op === '√ó') {
                    n1 = rand(6, 15);
                    n2 = rand(4, 12);
                    ans = n1 * n2;
                } else if (op === '√∑') {
                    n2 = rand(3, 12);
                    ans = rand(3, 15);
                    n1 = n2 * ans;
                } else {
                    n1 = rand(50, 150);
                    n2 = rand(20, 80);
                    if (op === '-' && n1 < n2) [n1, n2] = [n2, n1];
                    ans = op === '+' ? n1 + n2 : n1 - n2;
                }
            } else if (game.streak >= 4) {
                // Medium
                const ops = ['+', '-', '√ó'];
                op = ops[Math.floor(Math.random() * ops.length)];
                if (op === '√ó') {
                    n1 = rand(3, 12);
                    n2 = rand(3, 12);
                    ans = n1 * n2;
                } else {
                    n1 = rand(20, 80);
                    n2 = rand(10, 40);
                    if (op === '-' && n1 < n2) [n1, n2] = [n2, n1];
                    ans = op === '+' ? n1 + n2 : n1 - n2;
                }
            } else {
                // Easy
                n1 = rand(10, 30);
                n2 = rand(5, 20);
                op = Math.random() > 0.5 ? '+' : '-';
                if (op === '-' && n1 < n2) [n1, n2] = [n2, n1];
                ans = op === '+' ? n1 + n2 : n1 - n2;
            }

            game.answer = ans;
            document.getElementById('question').textContent = `${n1} ${op} ${n2}`;

            // Generate options
            const options = new Set([ans]);
            while (options.size < 4) {
                const variation = Math.max(3, Math.floor(Math.abs(ans) * 0.25));
                let wrong = Math.random() > 0.5 ? 
                    ans + rand(1, variation) : 
                    ans - rand(1, variation);
                if (wrong > 0 && wrong !== ans) {
                    options.add(Math.round(wrong));
                }
            }

            const optionsArray = [...options].sort(() => Math.random() - 0.5);
            const container = document.getElementById('options');
            container.innerHTML = '';
            
            optionsArray.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(i, opt);
                container.appendChild(btn);
            });

            game.canAnswer = true;
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function selectAnswer(index, value) {
            if (!game.canAnswer) return;
            game.canAnswer = false;

            const buttons = document.querySelectorAll('.option');
            
            if (value === game.answer) {
                // Correct
                buttons[index].classList.add('correct');
                game.streak++;
                game.correct++;
                if (game.streak > game.bestStreak) {
                    game.bestStreak = game.streak;
                }

                let points = 10;
                if (game.streak >= 5) {
                    points = 10 + (game.streak - 2) * 5;
                } else if (game.streak >= 4) {
                    points = 25;
                } else if (game.streak >= 3) {
                    points = 20;
                }

                game.score += points;
                updateUI();
                
                setTimeout(() => {
                    generateQuestion();
                }, 400);
            } else {
                // Wrong
                buttons[index].classList.add('wrong');
                buttons.forEach((btn, i) => {
                    if (parseInt(btn.textContent) === game.answer) {
                        btn.classList.add('correct');
                    }
                });

                game.streak = 0;
                game.lives--;
                updateUI();
                renderLives();

                if (game.lives <= 0) {
                    setTimeout(endGame, 600);
                    return;
                }

                setTimeout(() => {
                    generateQuestion();
                }, 800);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('streak').textContent = game.streak;
            
            let bonus = '';
            if (game.streak >= 5) {
                bonus = '+' + (10 + (game.streak - 2) * 5);
            } else if (game.streak >= 4) {
                bonus = '+25';
            } else if (game.streak >= 3) {
                bonus = '+20';
            }
            document.getElementById('bonus').textContent = bonus;
        }

        function startTimer() {
            clearInterval(game.timer);
            game.timer = setInterval(() => {
                game.time--;
                const percent = (game.time / game.maxTime) * 100;
                const fill = document.getElementById('timerFill');
                fill.style.width = percent + '%';
                
                fill.classList.remove('warn', 'danger');
                if (percent <= 20) {
                    fill.classList.add('danger');
                } else if (percent <= 40) {
                    fill.classList.add('warn');
                }

                if (game.time <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(game.timer);
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalCorrect').textContent = game.correct;
            document.getElementById('finalStreak').textContent = game.bestStreak;

            // Send result to bot
            if (tg && tg.sendData) {
                try {
                    tg.sendData(JSON.stringify({
                        score: game.score,
                        games: 1
                    }));
                } catch (e) {
                    console.error('Send error:', e);
                }
            }
        }
    </script>
</body>
</html>
